# espanso match file
# For a complete introduction, visit the official docs at: https://espanso.org/docs/

matches:
  # ==============================================================================
  # Codeignitor
  # ==============================================================================
  - trigger: ':ci error'
    replace: |
      error_reporting(E_ALL & ~E_WARNING & ~E_NOTICE & ~E_DEPRECATED & ~E_STRICT);
      ini_set('display_errors', 1);